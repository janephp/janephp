openapi: 3.0.0
info:
  title: Whitelist circular reference
  version: 1.0.0
paths:
  /foo:
    get:
      summary: Get foo entity
      responses:
        '200':
          description: Foo item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Foo'
  /bar:
    get:
      summary: Find bar
      responses:
        '200':
          description: Bar item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bar'

components:
  schemas:
    Foo:
      title: Foo
      type: object
      properties:
        label:
          type: string
        parent:
          $ref: '#/components/schemas/Foo'
    Bar:
      type: object
      properties:
        label:
          type: string
