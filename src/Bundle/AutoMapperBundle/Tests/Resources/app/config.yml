framework:
    secret: jane-automapper
    property_info: ~
    test: ~

jane_auto_mapper:
    normalizer: true
    name_converter: DummyApp\IdNameConverter
    map_private_properties: true
    warmup:
      - {source: 'Jane\Bundle\AutoMapperBundle\Tests\Fixtures\NestedObject', target: 'array'}

services:
  _defaults:
    autoconfigure: true

  DummyApp\UserMapperConfiguration: ~
  DummyApp\IdNameConverter: ~
  DummyApp\Transformer\MoneyTransformerFactory: ~
