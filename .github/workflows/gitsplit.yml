name: gitsplit
on:
  push:
    branches:
      - master
  release:
    types: [published]
jobs:
  gitsplit:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: git-setup
        run: git config remote.origin.mirror true && git fetch --prune --unshallow || git fetch --prune
      - name: git-subsplit-setup
        run: cd /tmp ; wget https://raw.githubusercontent.com/dflydev/git-subsplit/master/git-subsplit.sh ; cp git-subsplit.sh "$(git --exec-path)"/git-subsplit ; cd -
      - name: subsplit
        run: .github/workflows/gitsplit.sh
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
